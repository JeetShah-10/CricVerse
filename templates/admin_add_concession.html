{% extends "admin_base.html" %}

{% block title %}Add Concession - {{ stadium.name }}{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0 d-flex align-items-center">
                        <i class="bi bi-shop me-3"></i>Add New Concession
                    </h3>
                    <small class="opacity-75">{{ stadium.name }} - {{ stadium.location }}</small>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Concession Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="e.g., Main Food Court, Snack Bar A">
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">Select Category</option>
                                <option value="Food Court">Food Court</option>
                                <option value="Snack Bar">Snack Bar</option>
                                <option value="Beverage Stand">Beverage Stand</option>
                                <option value="Fast Food">Fast Food</option>
                                <option value="Restaurant">Restaurant</option>
                                <option value="Coffee Shop">Coffee Shop</option>
                                <option value="Ice Cream">Ice Cream</option>
                                <option value="Merchandise">Merchandise</option>
                                <option value="Mixed">Mixed</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="location_zone" class="form-label">Location Zone</label>
                            <select class="form-select" id="location_zone" name="location_zone">
                                <option value="">Select Location</option>
                                <option value="North Stand">North Stand</option>
                                <option value="South Stand">South Stand</option>
                                <option value="East Stand">East Stand</option>
                                <option value="West Stand">West Stand</option>
                                <option value="Main Concourse">Main Concourse</option>
                                <option value="Upper Level">Upper Level</option>
                                <option value="Lower Level">Lower Level</option>
                                <option value="VIP Section">VIP Section</option>
                                <option value="Entry Gate">Entry Gate</option>
                                <option value="Central Plaza">Central Plaza</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="opening_hours" class="form-label">Opening Hours</label>
                            <input type="text" class="form-control" id="opening_hours" name="opening_hours" 
                                   placeholder="e.g., 10:00 AM - 10:00 PM, Match days only">
                            <small class="form-text text-muted">Describe when this concession is open</small>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('manage_stadium', stadium_id=stadium.id) }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i> Back to Stadium
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-shop me-2"></i> Add Concession
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
