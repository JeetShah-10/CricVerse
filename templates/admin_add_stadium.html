{% extends "admin_base.html" %}

{% block title %}Add Stadium - Admin Dashboard{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0 d-flex align-items-center">
                        <i class="bi bi-plus-circle me-3"></i>Add New Stadium
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Stadium Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location *</label>
                                    <input type="text" class="form-control" id="location" name="location" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="capacity" class="form-label">Capacity *</label>
                                    <input type="number" class="form-control" id="capacity" name="capacity" required min="1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contact_number" class="form-label">Contact Number</label>
                                    <input type="tel" class="form-control" id="contact_number" name="contact_number">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="opening_year" class="form-label">Opening Year</label>
                                    <input type="number" class="form-control" id="opening_year" name="opening_year" min="1800" max="2030">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="pitch_type" class="form-label">Pitch Type</label>
                                    <select class="form-select" id="pitch_type" name="pitch_type">
                                        <option value="">Select Pitch Type</option>
                                        <option value="Natural Grass">Natural Grass</option>
                                        <option value="Artificial Turf">Artificial Turf</option>
                                        <option value="Hybrid">Hybrid</option>
                                        <option value="Clay">Clay</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="boundary_length" class="form-label">Boundary Length (meters)</label>
                                    <input type="number" class="form-control" id="boundary_length" name="boundary_length" min="50" max="100">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="floodlight_quality" class="form-label">Floodlight Quality</label>
                                    <select class="form-select" id="floodlight_quality" name="floodlight_quality">
                                        <option value="">Select Quality</option>
                                        <option value="Excellent">Excellent</option>
                                        <option value="Good">Good</option>
                                        <option value="Average">Average</option>
                                        <option value="Poor">Poor</option>
                                        <option value="None">None</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="has_dressing_rooms" name="has_dressing_rooms" checked>
                                        <label class="form-check-label" for="has_dressing_rooms">
                                            Has Dressing Rooms
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="has_practice_nets" name="has_practice_nets" checked>
                                        <label class="form-check-label" for="has_practice_nets">
                                            Has Practice Nets
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i> Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle me-2"></i> Add Stadium
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
