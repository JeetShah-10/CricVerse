{% extends "admin_base.html" %}

{% block title %}Edit Stadium - {{ stadium.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Edit Stadium</h3>
                    <small class="text-muted">{{ stadium.name }} - {{ stadium.location }}</small>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Stadium Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ stadium.name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location *</label>
                                    <input type="text" class="form-control" id="location" name="location" value="{{ stadium.location }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="capacity" class="form-label">Capacity *</label>
                                    <input type="number" class="form-control" id="capacity" name="capacity" value="{{ stadium.capacity }}" required min="1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="contact_number" class="form-label">Contact Number</label>
                                    <input type="tel" class="form-control" id="contact_number" name="contact_number" value="{{ stadium.contact_number or '' }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="opening_year" class="form-label">Opening Year</label>
                                    <input type="number" class="form-control" id="opening_year" name="opening_year" value="{{ stadium.opening_year or '' }}" min="1800" max="2030">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="pitch_type" class="form-label">Pitch Type</label>
                                    <select class="form-control" id="pitch_type" name="pitch_type">
                                        <option value="">Select Pitch Type</option>
                                        <option value="Natural Grass" {{ 'selected' if stadium.pitch_type == 'Natural Grass' }}>Natural Grass</option>
                                        <option value="Artificial Turf" {{ 'selected' if stadium.pitch_type == 'Artificial Turf' }}>Artificial Turf</option>
                                        <option value="Hybrid" {{ 'selected' if stadium.pitch_type == 'Hybrid' }}>Hybrid</option>
                                        <option value="Clay" {{ 'selected' if stadium.pitch_type == 'Clay' }}>Clay</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="boundary_length" class="form-label">Boundary Length (meters)</label>
                                    <input type="number" class="form-control" id="boundary_length" name="boundary_length" value="{{ stadium.boundary_length or '' }}" min="50" max="100">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="floodlight_quality" class="form-label">Floodlight Quality</label>
                                    <select class="form-control" id="floodlight_quality" name="floodlight_quality">
                                        <option value="">Select Quality</option>
                                        <option value="Excellent" {{ 'selected' if stadium.floodlight_quality == 'Excellent' }}>Excellent</option>
                                        <option value="Good" {{ 'selected' if stadium.floodlight_quality == 'Good' }}>Good</option>
                                        <option value="Average" {{ 'selected' if stadium.floodlight_quality == 'Average' }}>Average</option>
                                        <option value="Poor" {{ 'selected' if stadium.floodlight_quality == 'Poor' }}>Poor</option>
                                        <option value="None" {{ 'selected' if stadium.floodlight_quality == 'None' }}>None</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="has_dressing_rooms" name="has_dressing_rooms" {{ 'checked' if stadium.has_dressing_rooms }}>
                                        <label class="form-check-label" for="has_dressing_rooms">
                                            Has Dressing Rooms
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="has_practice_nets" name="has_practice_nets" {{ 'checked' if stadium.has_practice_nets }}>
                                        <label class="form-check-label" for="has_practice_nets">
                                            Has Practice Nets
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Stadium
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
